<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .row-2 {
    /* background-image: linear-gradient(90deg,red,rgb(31, 221, 56),rgb(8, 0, 255)); */
            background-color: #712cf9;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-auto-rows: minmax(10Px, auto);
            gap: 5px;
            justify-items: center;
            align-items: center;
        }

        .search-2 {
            height: 25px;
            /* padding: 5px 20px 0 20px; */
            border-radius: 0.375rem;
            border: 1px solid rgba(255, 255, 255, 0.4);
            color: rgb(255, 255, 255);
            background-color: transparent;
        }

        .box {
            /* margin-left: 60px; */
            width: 250Px;
            height: 40px;
            background-color: white;
            border-radius: 15Px;
            align-items: center;
            padding: 15px;

        }

        .box>i {
            font-size: 19px;
            color: #777;
        }

        .box-2>input {
            height: 40px;
            border: none;
            outline: none;
            font-size: 19px;
            padding-left: 12px;
            padding-bottom: 5px;
        }
    </style>
</head>

<body>
    <div class="row-2">
        <div class="logo-2">

        </div>

                </a>

                </a>

            <i class="fa fa-search"></i>
            <input type="text" class="search" id="Search" placeholder="Search">
        </div>
        <div><img src="./headerright.PNG" alt=""></div>

        <div class="twitter"><i class="fa-brands fa-twitter"></i></div>
