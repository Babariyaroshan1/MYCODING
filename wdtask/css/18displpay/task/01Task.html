<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{ margin: 0; padding: 0;box-sizing: border-box;border: 1px solid; }
        .row{width: 80%; margin: auto; display: flex; background-color: rgb(24, 201, 229); gap: 5px;}
        .flex-g-1{ background-color: goldenrod; flex-grow: 1;}
        .h-200{height: 200px; }
        .flex-g-2{ background-color: yellow; flex-grow: 1;}
        .flex-g-5{ background-color: yellowgreen; flex-grow: 5;}
        .h-50{ height: 50px; align-content: center; text-align: center;}
    </style>
</head>
<body>
    <div class="row h-200">
        <div class="flex-g-2">confused</div>
        <div class="flex-g-1">happy</div>
        <div class="flex-g-5">joyful</div>
    </div>
    <div class="row">
        <div class="flex-g-5 h-50">joyful</div>
        <div class="flex-g-2 h-50">confused</div>
        <div class="flex-g-1 h-50">happy</div>
    </div>

</body>
</html>
