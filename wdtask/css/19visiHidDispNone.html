<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .disp-none{ display: none; }
        .visi-hide{ visibility: collapse; }
        .visi-collep{ visibility: collapse;}
    </style>
</head>
<body>
    <h2>display none Example</h2>
    before disp none
    <p class="disp-none">disp none</p>
    after disp none
    <h2>visiblity hidden Example</h2>
    before visi-hide
    <p class="visi-hide">visiblity hidden</p>
    after visi-hide
    
    <h2>visibility Collapse</h2>
    before visi-collap
    <table class="visi-collep">
        <tr>
            <td>colle</td>
        </tr>
    </table>
    after visi-collap
</body>
</html>
