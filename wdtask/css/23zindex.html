<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div[class*="box"]{ height: 200px;width: 200px;}
        .box-1 { margin-left: 70px; position: absolute; background-color: teal;z-index: 100; }
        .box-2 { margin-top: 40px; position: absolute; background-color: orangered; z-index: 10; }
        .box-3 { margin: 80px; position: absolute; background-color: blue; z-index: 1; }
        .box-4 {  position: absolute; background-color: pink; }
        .box-5 { margin:100px ; position: absolute; background-color: lawngreen; }

    </style>
</head>
<body>


    <div class="box-1"></div>
    <div class="box-2"></div>
    <div class="box-3"></div>
    <div class="box-4"></div>
    <div class="box-5"></div>
    
</body>
</html>
